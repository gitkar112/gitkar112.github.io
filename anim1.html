<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animaciya</title>
	<style>
		div{
			height: 1000px;
			width: 1000px;
			background-color: #21f888;
			animation-name: ex1;
			animation-duration: 3s;
			animation-iteration-count: infinite;

		}
		@keyframes ex1 {
			0% {background-color: #000000;}
			25% {background-color: #ff0000;}
			50% {background-color: #00ff00;}
			75% {background-color: #000fff;}
			84% {background-color: #f0f0f0;}
			100% {background-color: #000000;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
